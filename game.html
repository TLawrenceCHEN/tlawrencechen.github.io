<!DOCTYPE html>
<html>
	<head>
		<title>生命游戏</title>
		<meta charset=UTF-8 />
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<canvas id='myCanvas' width='1350px' height='600px' style="top:0px; left:0px; position:absolute;"></canvas>
		<div style="position:absolute; bottom:0px">
			<span>网格规模：<input id="column" type="number" placeholder="10-130" style="width:50px"/>×<input id="row" type="number" placeholder="10-60" style="width:50px"/></span>
			<span>地图刷新帧率：<input id="fps" type="number" placeholder="0.5-20"/></span>
			<span>初始活细胞密度：<input id="density" type="number" placeholder="0-1"/></span>
			<span><input id="refresh" type="button" value="刷新地图"/></span>
		</div>
	</body>
	<script type="text/javascript" src="game.js"></script>
</html>
